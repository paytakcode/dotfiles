general {
    lock_cmd = pidof hyprlock || hyprlock       # hyprlock 중복 실행 방지
    unlock_cmd = killall hyprlock               # 잠금 해제
    before_sleep_cmd = loginctl lock-session    # 잠자기 전 세션 잠금
    after_sleep_cmd = hyprctl dispatch dpms on  # 잠자기 후 모니터 켜기
}

# 1단계: 5분 후 화면 밝기 어둡게
listener {
    timeout = 300
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

# 2단계: 10분 후 화면 잠금
listener {
    timeout = 600
    on-timeout = hyprlock
}

# 3단계: 30분 후 절전 모드 진입
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
