# See https://wiki.hyprland.org/Configuring/Binds/ 
#! 
##! User 
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config 
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds 
 
# Add stuff here 
# Use #! to add an extra column on the cheatsheet 
# Use ##! to add a section in that column 
# Add a comment after a bind to add a description, like above 

unbind = Super, H
unbind = Super, L
unbind = Super, K
unbind = Super, J
unbind = Super, Left
unbind = Super, Right
unbind = Super, Up
unbind = Super, Down
unbind = Super+Shift, Left
unbind = Super+Shift, Right
unbind = Super+Shift, Up
unbind = Super+Shift, Down
unbind = Super+Shift, L

unbind = Super+Alt, code:10
unbind = Super+Alt, code:11
unbind = Super+Alt, code:12
unbind = Super+Alt, code:13
unbind = Super+Alt, code:14
unbind = Super+Alt, code:15
unbind = Super+Alt, code:16
unbind = Super+Alt, code:17
unbind = Super+Alt, code:18
unbind = Super+Alt, code:19
unbind = Super+Alt, code:87
unbind = Super+Alt, code:88
unbind = Super+Alt, code:89
unbind = Super+Alt, code:83
unbind = Super+Alt, code:84
unbind = Super+Alt, code:85
unbind = Super+Alt, code:79
unbind = Super+Alt, code:80
unbind = Super+Alt, code:81
unbind = Super+Alt, code:90

unbind = Super+Shift, S
unbind = Ctrl+Alt, T

unbind = Super, B
unbind = Super, O

##! Session
bindd = Super+Shift, L, Lock, exec, loginctl lock-session # Lock

##! Window
#/# bind = Super, H/K/L/J,, # Focus in direction
bind = Super, H, movefocus, l # [hidden]
bind = Super, L, movefocus, r # [hidden]
bind = Super, K, movefocus, u # [hidden]
bind = Super, J, movefocus, d # [hidden]
#/# bind = Super, ←/↑/→/↓,, # Move in direction
bind = Super, Left, movewindow, l # [hidden]
bind = Super, Right, movewindow, r # [hidden]
bind = Super, Up, movewindow, u # [hidden]
bind = Super, Down, movewindow, d # [hidden]
#/# bind = Super+Shift, ←/↑/→/↓,, # Resize active window
bind = Super+Shift, Right, resizeactive, 20 0 # [hidden]
bind = Super+Shift, Left, resizeactive, -20 0 # [hidden]
bind = Super+Shift, Up, resizeactive, 0 -20 # [hidden]
bind = Super+Shift, Down, resizeactive, 0 20 # [hidden]
#/# bind = Super+Shift, Hash,, # Send to workspace # (1, 2, 3,...)
# We use raw keycodes because some keyboard layouts register number keys as different chars. The codes can be verified with `wev`
bind = Super+Shift, code:10, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 1 # [hidden]
bind = Super+Shift, code:11, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 2 # [hidden]
